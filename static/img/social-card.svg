<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.05"/>
  <circle cx="950" cy="150" r="100" fill="white" opacity="0.08"/>
  
  <!-- Neural network pattern (decorative) -->
  <g opacity="0.15">
    <circle cx="200" cy="400" r="8" fill="white"/>
    <circle cx="350" cy="350" r="8" fill="white"/>
    <circle cx="280" cy="480" r="8" fill="white"/>
    <line x1="200" y1="400" x2="350" y2="350" stroke="white" stroke-width="2"/>
    <line x1="200" y1="400" x2="280" y2="480" stroke="white" stroke-width="2"/>
    <line x1="350" y1="350" x2="280" y2="480" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Logo (larger version) -->
  <g transform="translate(80, 60)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.2"/>
    <circle cx="25" cy="30" r="5" fill="white"/>
    <circle cx="55" cy="30" r="5" fill="white"/>
    <circle cx="40" cy="50" r="5" fill="white"/>
    <circle cx="25" cy="55" r="4" fill="url(#accentGrad)"/>
    <circle cx="55" cy="55" r="4" fill="url(#accentGrad)"/>
    <circle cx="40" cy="25" r="4" fill="url(#accentGrad)"/>
    <line x1="25" y1="30" x2="40" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="55" y1="30" x2="40" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="30" x2="40" y2="50" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="55" y1="30" x2="40" y2="50" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="50" x2="25" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="50" x2="55" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="40" cy="40" r="6" fill="white"/>
    <circle cx="40" cy="40" r="3" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle">
    AutoNateAI
  </text>
  
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">
    Empower Students to Think Critically
  </text>
  
  <text x="600" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">
    in the Age of AI
  </text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.85">
    2-Hour Workshop + 12 Months of AI-Guided Learning
  </text>
  
  <!-- Bottom accent -->
  <rect x="400" y="530" width="400" height="6" rx="3" fill="url(#accentGrad)" opacity="0.8"/>
</svg>
